<h2>Relationships</h2>

	<table class="table table-bordered">
		<tr>
			<th>Relation</th>
			<th>Cardinality</th>
		</tr>
		<tr ng-repeat="r in relations">
			<td>{{r.relation}}</td>
			<td contenteditable ui-keydown="{ 'tab' : 'addRelationByTab($event, r.relation)'}">{{r.cardinality}}</td>
		</tr>
	</table>
	<button class="btn btn-default" ng-click="addRelation()" tabindex="99">Add relation</button>


<h2>Join Edges</h2>

	<table class="table table-bordered">
		<tr>
			<th>From</th>
			<th>To</th>
			<th>Selectivity</th>
		</tr>
		<tr ng-repeat="j in joinEdges">
			<td contenteditable>{{j.from}}</td>
			<td contenteditable>{{j.to}}</td>
			<td contenteditable ui-keydown="{ 'tab' : 'addJoinEdgeByTab($event, j.id)'}">{{j.selectivity}}</td>
		</tr>
	</table>
	<button class="btn btn-default" ng-click="addJoinEdge()" tabindex="99">Add join edge</button>


<h2>Algorithms</h2>
<div class="btn-group" role="group">
	<button type="button" ng-class="containsAlgo(a)? 'btn-default':'btn-success'" class="btn" ng-click="clickAlgo(a)" ng-repeat="a in potentialRuelSets">{{a}}</button>
</div>


<h2>Inital Tree</h2>

<table class="table">
	<tr>
		<th>check</th>
		<th>Relations</th>
	</tr>
	<tr ng-repeat="n in nodes" ng-class="n.marked? 'success' : ''" ng-hide="n.hide">
		<td ><button class="btn btn-success" ng-click="join(n)" ng-hide="n.marked ">JOIN</button></td>
		<td>{{n.relations}}</td>
	</tr>
</table>

<button class="btn btn-primery" ng-click="addToConfig()">Add to Config</button>


<textarea class="form-control" value="">{{configFile}}</textarea>
